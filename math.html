<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Matemáticas con JavaScript</title>
</head>
<body>
    <h1>Taller de Matemáticas con JavaScript</h1>
    <p>
    ¡¡Hagamos unos calculos!!
    </p>
    
    <div class="botones">
        <button id="b1">Cuadrado</button>
        <button id="b2">Triangulo</button>
        <button id="b3">Circulo</button>
    </div>

    <div id="info-cuadrado" style="display: none">
        <label for="lado">Lado del Cuadrado</label>
        <input id="lado" type="number">
        <button id="bCalcularCuadrado" style="display: none">Calcular</button>
    </div>
    <div id="info-triangulo" style="display: none">
        <label for="base">Base</label>
        <input id="base" type="number">
        <label for="lado1">Lado 1</label>
        <input id="lado1" type="number">
        <label for="lado2">Lado 2</label>
        <input id="lado2" type="number">
        <button id="bCalcularTriangulo" style="display: none">Calcular</button>
    </div>
    <div id="info-circulo" style="display: none">
        <label for="radio">Radio</label>
        <input id="radio" type="number">
        <button id="bCalcularCirculo" style="display: none">Calcular</button>
    </div>

    <button id="bReload">Recargar</button>

    <div id="resultado" style="display: none">
        <div id="datos">
        </div>
        <div id="calculos">
        </div>
    </div>
<script src="./math.js"></script>
</body>
</html>
